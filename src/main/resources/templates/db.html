<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'db')}">

<body>


<div class="container">
  <h1>Database Output</h1>
  <ul th:each="record : ${records}">
    <li th:text="${record}"/>
  </ul>
</div>

<div>
	<script>
		fetch("db/Avengers: Endgame")
			.then(response => response.json())
			.then(function(myJson){
				var textnode = document.createTextNode(myJson.naam);
				document.querySelector("body").append(textnode);
			});
	</script>
</body>
</html>
